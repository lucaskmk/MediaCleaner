<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      Content-Security-Policy: restrict sources to reduce risk of remote script/style/image injection
      - default-src 'none' to deny everything by default
      - allow scripts and styles only from 'self' (we bundle dependencies locally)
      - block outgoing connections by default (connect-src 'none') to reduce exfil
    -->
    <!-- Production CSP (strict). The development server uses a relaxed CSP for HMR; this should be served as a header in production for best enforcement. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: blob:; media-src 'self' blob: data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; worker-src 'none'; manifest-src 'self';">
    <title>Media Cleaner</title>
    <!-- Styles moved to local index.css (uses Tailwind locally). Removed CDN and importmap to reduce supply-chain risk. -->
    <!-- Dynamic PWA Manifest for standalone app experience (served locally to satisfy CSP) -->
    <link rel="manifest" href="/metadata.json" />
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
