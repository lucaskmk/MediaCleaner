    <title>Media Cleaner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
        /* Disable text selection for app-like feel */
        user-select: none;
        -webkit-user-select: none;
        cursor: default;
      }
      /* Draggable region for future electron implementation or visual cue */
      .draggable-region {
        -webkit-app-region: drag; 
      }
    </style>
    <!-- Dynamic PWA Manifest for standalone app experience -->
    <link rel="manifest" href='data:application/manifest+json,{
      "name": "Media Cleaner",
      "short_name": "Cleaner",

      "background_color": "#0f172a",
      "theme_color": "#0f172a",
      "icons": [

          "src": "https://cdn-icons-png.flaticon.com/512/3767/3767084.png",
